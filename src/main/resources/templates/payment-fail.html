<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 실패</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .fail-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .fail-icon {
            background: #dc3545;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        .fail-title {
            color: #dc3545;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .fail-message {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .error-details {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            color: #721c24;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .detail-row:last-child {
            margin-bottom: 0;
        }
        .detail-label {
            color: #495057;
            font-weight: 500;
        }
        .detail-value {
            color: #212529;
            font-weight: 500;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        .error-code {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-primary {
            background: #007bff;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .help-text {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            color: #0c5460;
            font-size: 14px;
            text-align: left;
        }
        .help-text strong {
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div class="fail-container">
    <div class="fail-icon">✗</div>
    <h1 class="fail-title">결제에 실패했습니다</h1>
    <p class="fail-message">
        결제 처리 중 문제가 발생했습니다.<br>
        아래 내용을 확인 후 다시 시도해 주세요.
    </p>

    <div class="error-details">
        <!-- 주문번호 표시 (orderId가 있는 경우) -->
        <div class="detail-row" th:if="${orderId}">
            <span class="detail-label">주문번호</span>
            <span class="detail-value" th:text="${orderId}">ORDER-123456</span>
        </div>

        <!-- 오류코드 표시 (errorCode가 있는 경우) -->
        <div class="detail-row" th:if="${errorCode}">
            <span class="detail-label">오류코드</span>
            <span class="detail-value error-code" th:text="${errorCode}">PAYMENT_FAILED</span>
        </div>

        <!-- 오류메시지 표시 (errorMessage가 있는 경우) -->
        <div class="detail-row" th:if="${errorMessage}">
            <span class="detail-label">오류내용</span>
            <span class="detail-value" th:text="${errorMessage}">결제가 취소되었습니다</span>
        </div>

        <!-- 기본 메시지 (errorMessage가 없는 경우) -->
        <div class="detail-row" th:unless="${errorMessage}">
            <span class="detail-label">오류내용</span>
            <span class="detail-value">결제 처리 중 문제가 발생했습니다</span>
        </div>
    </div>

    <div class="btn-group">
        <a href="/payment/test" class="btn btn-danger">다시 결제하기</a>
        <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
        <a href="/orders" class="btn btn-secondary">주문내역 보기</a>
    </div>

    <div class="help-text">
        <strong>도움말</strong>
        • 카드 한도나 잔액을 확인해 주세요<br>
        • 카드 정보를 정확히 입력했는지 확인해 주세요<br>
        • 문제가 지속되면 고객센터로 문의해 주세요
    </div>
</div>

<script>
    // 페이지 로드 시 결제 실패 이벤트 처리
    document.addEventListener('DOMContentLoaded', function() {
        // 결제 실패 로그
        console.log('결제 실패:', {
            orderId: '[[${orderId}]]',
            errorCode: '[[${errorCode}]]',
            errorMessage: '[[${errorMessage}]]'
        });

        // 부모 창에 결제 실패 메시지 전송 (팝업에서 열린 경우)
        if (window.opener) {
            window.opener.postMessage({
                type: 'PAYMENT_FAILED',
                data: {
                    orderId: '[[${orderId}]]',
                    errorCode: '[[${errorCode}]]',
                    errorMessage: '[[${errorMessage}]]'
                }
            }, '*');
        }
    });
</script>
</body>
</html>
