<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .success-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .success-icon {
            background: #28a745;
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
        }
        .success-title {
            color: #28a745;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .success-message {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 30px;
        }
        .payment-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        .detail-row:last-child {
            margin-bottom: 0;
            border-top: 1px solid #dee2e6;
            padding-top: 15px;
            font-weight: bold;
        }
        .detail-label {
            color: #495057;
        }
        .detail-value {
            color: #212529;
            font-weight: 500;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
<div class="success-container">
    <div class="success-icon">✓</div>
    <h1 class="success-title">결제가 완료되었습니다!</h1>
    <p class="success-message">
        결제가 성공적으로 처리되었습니다.<br>
        이용해 주셔서 감사합니다.
    </p>

    <div class="payment-details">
        <div class="detail-row">
            <span class="detail-label">주문번호</span>
            <span class="detail-value" th:text="${orderId}">ORDER-123456</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">결제수단</span>
            <span class="detail-value" th:text="${paymentData?.method ?: '카드'}">카드</span>
        </div> class="detail-row">
        <div class="detail-row">
            <span class="detail-label">결제일시</span>
            <span class="detail-value" th:text="${#temporals.format(paymentData?.paidAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
        </div>
        <div
        <span class="detail-label">결제금액</span>
        <span class="detail-value" th:text="${#numbers.formatInteger(amount, 3, 'COMMA')} + '원'">1,000원</span>
    </div>
</div>

<div class="btn-group">
    <a href="/" class="btn btn-primary">홈으로 돌아가기</a>
    <a href="/orders" class="btn btn-secondary">주문내역 보기</a>
</div>
</div>

<script>
    // 페이지 로드 시 결제 완료 이벤트 처리
    document.addEventListener('DOMContentLoaded', function() {
        // 결제 성공 로그
        console.log('결제 완료:', {
            paymentKey: '[[${paymentKey}]]',
            orderId: '[[${orderId}]]',
            amount: '[[${amount}]]'
        });

        // 부모 창에 결제 완료 메시지 전송 (팝업에서 열린 경우)
        if (window.opener) {
            window.opener.postMessage({
                type: 'PAYMENT_SUCCESS',
                data: {
                    paymentKey: '[[${paymentKey}]]',
                    orderId: '[[${orderId}]]',
                    amount: '[[${amount}]]'
                }
            }, '*');
        }
    });
</script>
</body>
</html>
